<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets" >

<h:head>
	<title>Hello world-Input Form</title>
</h:head>

<h:body>
	<h:form>
	
		<h1>Welcome To JSF Tutorial</h1>
		
	<h:outputText id="nameInput"  value="Please Enter your name:" ></h:outputText>
	
		<h:inputText id="name"  value="#{theUserName}"
			a:placeholder="what's your name?">
		</h:inputText>

		<h:commandButton value="Submit" action="myresponse">
		</h:commandButton>


	</h:form>

</h:body>



</html>
